<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <section class="container cneter-vert-horiz">
        <section class="profile-card center-text inter">
          <img src="./assets/images/avatar-jessica.jpeg" class="profilePicture"/>
          <h1 class="name">Jessica Randall</h1>
          <h2 class="location">London, United Kingdom</h2>
          <h3 class="bio">"Front-end developer and avid reader."</h3>

          <ul class="links">
            <li><a class="link">GitHub</a></li>
            <li><a class="link">Frontend Mentor</a></li>
            <li><a class="link">LinkedIn</a></li>
            <li><a class="link">Twitter</a></li>
            <li><a class="link">Instagram</a></li>
          </ul>
        </section>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Dan Carter</a>.
    </footer>
  </body>
</html>
